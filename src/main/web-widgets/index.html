    <div class="container-fluid">

                <!--Body content-->
                <h1>Pop-ups demo</h1>

                <p>This demonstrates Pop-up widgets and their targeting in Persoo.
                </p>

                <div class="row-fluid col2">
                  <div class="col-md-6">
                    <div class="instructions">
                      <h2>Instructions</h2>
                      <ol>
                        <li>Click buttons to preview different Pop-ups.</li>
                      </ol>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="row-fluid preview">
                        <h2>Demo Pop-ups</h2>

                        <button id="d05762bc5f784aa199e271fffe836c34" class="trigger-widget-demo" >Pop-up (collect email)</button><br \>

                        <button>Pop-up (exit intent)</button> -- just try to close this browser<br \>

                        <button id="c6e5a7d8eee143288b4cccb039d3e504" class="trigger-widget-demo" >Pop-up (show after 3 sec)</button><br \>

                        <script>
                            function getReportInteractionToPersoo(widgetID) {
                                return function() {
                                    console.log('Sending data to Persoo to force show of widget with ID ' + widgetID);
                                    persoo('send', 'click', {widgetID: widgetID});
                                }
                            }

                            function activateListeners() {
                                var elems = document.querySelectorAll(".trigger-widget-demo");
                                for (var i = 0; i < elems.length; i++) {
                                    var elem = elems[i];
                                    var id = elem.id;
                                    elem.onclick = getReportInteractionToPersoo(id);
                                }
                            }

                            activateListeners();
                        </script>
                    </div>
                  </div>
                </div>

            </div>
        </div>
